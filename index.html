<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div id="rock-paper-scissors"></div>
        <div class="counts">
          <div><div data-type="rock"></div><p id="rock-count"></p></div>
          <div><div data-type="paper"></div><p id="paper-count"></p></div>
          <div><div data-type="scissors"></div><p id="scissors-count"></p></div>
          <div>Turns: </div><p id="turn-count"></p></div>
        </div>
      </div>
      
      <div class="controls">
        <div>
          <label for="algorithm">Algorithm:</label>
          <select name="algorithm" id="algorithm">
            <option value="random">Random</option>
            <option value="nearest">Nearest winning</option>
          </select>
        </div>

        <div>
          <label for="duplicate">Duplicate on win:</label>
          <input type="checkbox" name="duplicate" id="duplicate" />
        </div>

        <div>
          <label for="timer">Tick Rate (ms):</label>
          <input
            type="number"
            id="timer"
            name="timer"
            min="10"
            max="5000"
            step="50"
            value="100"
          />
        </div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <hr />
        <div>
          <label for="grid-rows">Rows</label>
          <input
            type="number"
            id="grid-rows"
            name="grid-rows"
            min="10"
            max="50"
            step="5"
            value="15"
          />
          <label for="grid-columns">Columns</label>
          <input
            type="number"
            id="grid-columns"
            name="grid-columns"
            min="10"
            max="50"
            step="5"
            value="15"
          />
        </div>
        <button id="reset">New game</button>
        <button id="next">Next turn</button>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
